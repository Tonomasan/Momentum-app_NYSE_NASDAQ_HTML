    <script>
        function openPopup(symbol) {
            document.getElementById("chart_symbol").innerText = symbol;
            document.getElementById("popup-chart").style.display = "flex";
            document.getElementById("chart").innerHTML = "";

            // 取引所情報を適切に付与
            let exchangePrefix = ""; 

            if (symbol.match(/^[A-Z]+$/)) {
                exchangePrefix = "NASDAQ:";  // 米国株
            } else if (symbol.match(/^NYSE:/)) {
                exchangePrefix = "NYSE:";
            } else if (symbol.match(/^TSE:/)) {
                exchangePrefix = "TSE:";
            } else {
                console.warn("未対応のシンボル形式:", symbol);
            }

            let tradingSymbol = exchangePrefix + symbol;

            console.log("TradingViewに渡すシンボル:", tradingSymbol);  // デバッグ用

            new TradingView.widget({
                "container_id": "chart",
                "width": "100%",
                "height": "400",
                "symbol": tradingSymbol,
                "interval": "D",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "save_image": false
            });
        }

        function closePopup() {
            document.getElementById("popup-chart").style.display = "none";
        }


        let sortDirection = {};
        async function loadStockData() {
            const response = await fetch("momentum_data_yf.csv");
            const text = await response.text();
            const rows = text.split("\n").slice(1).filter(row => row.trim() !== "");
            return rows.map(row => {
                const cols = row.split(",").map(col => col.trim());
                return { ticker: cols[0], momentum1m: parseFloat(cols[1]), momentum3m: parseFloat(cols[2]), momentum6m: parseFloat(cols[3]) };
            }).filter(stock => stock.ticker !== "");
        }
        function updateTable(stocks) {
            const tableBody = document.getElementById("stock-table-body");
            tableBody.innerHTML = "";
            stocks.forEach(stock => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${stock.ticker}</td><td>${stock.momentum1m}</td><td>${stock.momentum3m}</td><td>${stock.momentum6m}</td>`;
                tableBody.appendChild(row);
            });
        }
        function sortTable(columnIndex) {
            let stocks = Array.from(document.getElementById("stock-table-body").children).map(row => ({
                ticker: row.children[0].textContent,
                momentum1m: parseFloat(row.children[1].textContent),
                momentum3m: parseFloat(row.children[2].textContent),
                momentum6m: parseFloat(row.children[3].textContent)
            }));
            const key = ["momentum1m", "momentum3m", "momentum6m"][columnIndex - 1];
            sortDirection[key] = !sortDirection[key];
            stocks.sort((a, b) => sortDirection[key] ? a[key] - b[key] : b[key] - a[key]);
            updateTable(stocks);
        }
        document.addEventListener("DOMContentLoaded", async function() {
            const stocks = await loadStockData();
            updateTable(stocks);
            document.querySelectorAll("th[data-sort]").forEach(th => {
                th.addEventListener("click", () => sortTable(parseInt(th.getAttribute("data-sort"))));
            });
        });
