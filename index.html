<body>

    <label>1ãƒ¶æœˆãƒ¢ãƒ¡ãƒ³ã‚¿ãƒ ç¯„å›²: </label>

    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>1ãƒ¶æœˆãƒ¢ãƒ¡ãƒ³ã‚¿ãƒ </th>
                <th>3ãƒ¶æœˆãƒ¢ãƒ¡ãƒ³ã‚¿ãƒ </th>
                <th>6ãƒ¶æœˆãƒ¢ãƒ¡ãƒ³ã‚¿ãƒ </th>

        </thead>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let data = [];
            const tableBody = document.getElementById("stock-table-body");
            const slider1m = document.getElementById("slider-1m");
            const minValue1m = document.getElementById("min-value-1m");
            const maxValue1m = document.getElementById("max-value-1m");

            fetch("momentum_data_yf.csv")
                .then(response => response.text())
                .then(csvText => {
                    data = csvToArray(csvText);
                    updateTable(data);
                });

            function csvToArray(csvText) {
                const rows = csvText.split("\n").map(row => row.split(","));
                const headers = rows[0];
                return rows.slice(1).map(row => Object.fromEntries(row.map((val, i) => [headers[i], val])));
            }

            function updateTable(filteredData) {
                tableBody.innerHTML = "";
                filteredData.forEach(row => {
                    const tr = document.createElement("tr");
                    tr.dataset.ticker = row.Ticker;
                    tr.innerHTML = `<td><a href="https://www.tradingview.com/chart/?symbol=NASDAQ%3A${row.Ticker}" target="_blank">${row.Ticker}</a></td><td>${row["1m"]}</td><td>${row["3m"]}</td><td>${row["6m"]}</td>`;
                    tableBody.appendChild(tr);
                });
            }

            slider1m.addEventListener("input", function() {
                const range = parseFloat(slider1m.value);
                minValue1m.textContent = range - 25;
                maxValue1m.textContent = range + 25;
                filterData();
            });

            function filterData() {
                const min = parseFloat(minValue1m.textContent);
                const max = parseFloat(maxValue1m.textContent);
                const filteredData = data.filter(row => {
                    const val = parseFloat(row["1m"]);
                    return val >= min && val <= max;
                });
                updateTable(filteredData);
            }
        });
    </script>
