    <table>

                <th>Ticker</th>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let data = [];
            const tableBody = document.getElementById("stock-table-body");

            fetch("momentum_data_yf.csv")
                .then(response => response.text())
                .then(csvText => {
                    data = csvToArray(csvText);
                    updateTable(data);
                });

            function csvToArray(csvText) {
                const rows = csvText.split("\n").map(row => row.split(","));
                const headers = rows[0];
                return rows.slice(1).map(row => Object.fromEntries(row.map((val, i) => [headers[i], val])));
            }

            function updateTable(filteredData) {
                tableBody.innerHTML = "";
                filteredData.forEach(row => {
                    const tr = document.createElement("tr");
                    tr.dataset.ticker = row.Ticker;
                    tr.innerHTML = `<td><a href="https://www.tradingview.com/chart/?symbol=NASDAQ%3A${row.Ticker}" target="_blank">${row.Ticker}</a></td><td>${row["1m"]}</td><td>${row["3m"]}</td><td>${row["6m"]}</td>`;
                    tableBody.appendChild(tr);
                });
            }

            function setupSlider(minSliderId, maxSliderId, minValueId, maxValueId, column) {
                const minSlider = document.getElementById(minSliderId);
                const maxSlider = document.getElementById(maxSliderId);
                const minValue = document.getElementById(minValueId);
                const maxValue = document.getElementById(maxValueId);
                
                function updateValues() {
                    if (parseFloat(minSlider.value) > parseFloat(maxSlider.value)) {
                        minSlider.value = maxSlider.value;
                    }
                    minValue.textContent = minSlider.value;
                    maxValue.textContent = maxSlider.value;
                    filterData();
                }

                minSlider.addEventListener("input", updateValues);
                maxSlider.addEventListener("input", updateValues);
            }

            setupSlider("min-slider-1m", "max-slider-1m", "min-value-1m", "max-value-1m", "1m");
            setupSlider("min-slider-3m", "max-slider-3m", "min-value-3m", "max-value-3m", "3m");
            setupSlider("min-slider-6m", "max-slider-6m", "min-value-6m", "max-value-6m", "6m");

            function filterData() {
                const min1m = parseFloat(document.getElementById("min-slider-1m").value);
                const max1m = parseFloat(document.getElementById("max-slider-1m").value);
                const min3m = parseFloat(document.getElementById("min-slider-3m").value);
                const max3m = parseFloat(document.getElementById("max-slider-3m").value);
                const min6m = parseFloat(document.getElementById("min-slider-6m").value);
                const max6m = parseFloat(document.getElementById("max-slider-6m").value);

                const filteredData = data.filter(row => {
                    const val1m = parseFloat(row["1m"]);
                    const val3m = parseFloat(row["3m"]);
                    const val6m = parseFloat(row["6m"]);
                    return val1m >= min1m && val1m <= max1m && val3m >= min3m && val3m <= max3m && val6m >= min6m && val6m <= max6m;
                });
                updateTable(filteredData);
            }
        });
    </script>
