<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>米国株モメンタム検索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>📈 米国株モメンタム検索</h1>
    <label>1ヶ月モメンタム最小値: <input type="number" id="min-1m" value="-10"></label>
    <label>最大値: <input type="number" id="max-1m" value="30"></label>
    <br>
    <label>3ヶ月モメンタム最小値: <input type="number" id="min-3m" value="-10"></label>
    <label>最大値: <input type="number" id="max-3m" value="30"></label>
    <br>
    <label>6ヶ月モメンタム最小値: <input type="number" id="min-6m" value="-10"></label>
    <label>最大値: <input type="number" id="max-6m" value="30"></label>
    <br>
    <button id="filter-btn">フィルター適用</button>
    <button id="download-btn">📥 データをダウンロード</button>
    
    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>1ヶ月モメンタム</th>
                <th>3ヶ月モメンタム</th>
                <th>6ヶ月モメンタム</th>
            </tr>
        </thead>
        <tbody id="stock-table-body"></tbody>
    </table>

    <div id="chart-modal" class="modal">
        <div class="modal-content">
            <span id="close-btn" class="close">&times;</span>
            <iframe id="chart-frame" width="100%" height="600"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let data = [];
            const tableBody = document.getElementById("stock-table-body");
            const downloadBtn = document.getElementById("download-btn");
            const modal = document.getElementById("chart-modal");
            const iframe = document.getElementById("chart-frame");
            const closeBtn = document.getElementById("close-btn");
    
            fetch("momentum_data_yf.csv")
                .then(response => response.text())
                .then(csvText => {
                    data = csvToArray(csvText);
                    updateTable(data);
                });
    
            function csvToArray(csvText) {
                const rows = csvText.split("\n").map(row => row.split(","));
                const headers = rows[0];
                return rows.slice(1).map(row => Object.fromEntries(row.map((val, i) => [headers[i], val])));
            }
    
            function updateTable(filteredData) {
                tableBody.innerHTML = "";
                filteredData.forEach(row => {
                    const tr = document.createElement("tr");
                    tr.dataset.ticker = row.Ticker;
                    tr.innerHTML = `<td>${row.Ticker}</td><td>${row["1m"]}</td><td>${row["3m"]}</td><td>${row["6m"]}</td>`;
                    tr.addEventListener("click", () => showChart(row.Ticker));
                    tableBody.appendChild(tr);
                });
            }
    
            document.getElementById("filter-btn").addEventListener("click", function() {
                const min1m = parseFloat(document.getElementById("min-1m").value);
                const max1m = parseFloat(document.getElementById("max-1m").value);
                const min3m = parseFloat(document.getElementById("min-3m").value);
                const max3m = parseFloat(document.getElementById("max-3m").value);
                const min6m = parseFloat(document.getElementById("min-6m").value);
                const max6m = parseFloat(document.getElementById("max-6m").value);
                
                const filteredData = data.filter(row => {
                    const val1m = parseFloat(row["1m"]);
                    const val3m = parseFloat(row["3m"]);
                    const val6m = parseFloat(row["6m"]);
                    return val1m >= min1m && val1m <= max1m &&
                           val3m >= min3m && val3m <= max3m &&
                           val6m >= min6m && val6m <= max6m;
                });
                updateTable(filteredData);
            });
    
            function showChart(ticker) {
                iframe.src = `https://www.tradingview.com/chart/?symbol=NASDAQ%3A${ticker}`;
                modal.style.display = "flex";
            }
    
            closeBtn.addEventListener("click", function() {
                modal.style.display = "none";
                iframe.src = "";
            });
        });
    </script>
</body>
</html>
