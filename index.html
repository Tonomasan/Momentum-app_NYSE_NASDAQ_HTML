    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let data = [];
            const tableBody = document.getElementById("stock-table-body");
            const modal = document.getElementById("chart-modal");
            const iframe = document.getElementById("chart-frame");
            const closeBtn = document.getElementById("close-btn");
            const sliders = {
                "1m": { min: document.getElementById("slider-1m-min"), max: document.getElementById("slider-1m-max") },
                "3m": { min: document.getElementById("slider-3m-min"), max: document.getElementById("slider-3m-max") },
                "6m": { min: document.getElementById("slider-6m-min"), max: document.getElementById("slider-6m-max") }
            };
            const values = {
                "1m": { min: document.getElementById("value-1m-min"), max: document.getElementById("value-1m-max") },
                "3m": { min: document.getElementById("value-3m-min"), max: document.getElementById("value-3m-max") },
                "6m": { min: document.getElementById("value-6m-min"), max: document.getElementById("value-6m-max") }
            };

            fetch("momentum_data_yf.csv")
                .then(response => response.text())
                .then(csvText => {
                    data = csvToArray(csvText);
                    updateTable(data);
                });

            function csvToArray(csvText) {
                const rows = csvText.split("\n").map(row => row.split(","));
                const headers = rows[0];
                return rows.slice(1).map(row => Object.fromEntries(row.map((val, i) => [headers[i], val])));
            }

            function updateTable(filteredData) {
                tableBody.innerHTML = "";
                filteredData.forEach(row => {
                    const tr = document.createElement("tr");
                    tr.dataset.ticker = row.Ticker;
                    tr.innerHTML = `<td>${row.Ticker}</td><td>${row["1m"]}</td><td>${row["3m"]}</td><td>${row["6m"]}</td>`;
                    tr.addEventListener("click", () => showChart(row.Ticker));
                    tableBody.appendChild(tr);
                });
            }

            function filterData() {
                const filteredData = data.filter(row => {
                    return Object.keys(sliders).every(period => {
                        const val = parseFloat(row[period]);
                        return val >= parseFloat(sliders[period].min.value) && val <= parseFloat(sliders[period].max.value);
                    });
                });
                updateTable(filteredData);
            }

            Object.keys(sliders).forEach(period => {
                sliders[period].min.addEventListener("input", filterData);
                sliders[period].max.addEventListener("input", filterData);
            });

            function showChart(ticker) {
                iframe.src = `https://www.tradingview.com/chart/?symbol=NASDAQ%3A${ticker}`;
                modal.style.display = "flex";
            }

            closeBtn.addEventListener("click", function() {
                modal.style.display = "none";
                iframe.src = "";
            });
        });
    </script>
