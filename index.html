<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á±≥ÂõΩÊ†™„É¢„É°„É≥„Çø„É†Ê§úÁ¥¢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>üìà Á±≥ÂõΩÊ†™„É¢„É°„É≥„Çø„É†Ê§úÁ¥¢</h1>
    <label>1„É∂Êúà„É¢„É°„É≥„Çø„É†: </label>
    <input type="range" id="slider-1m" min="-50" max="100" step="1" value="0">
    <span id="value-1m">0</span>
    <br>
    <label>3„É∂Êúà„É¢„É°„É≥„Çø„É†: </label>
    <input type="range" id="slider-3m" min="-50" max="100" step="1" value="0">
    <span id="value-3m">0</span>
    <br>
    <label>6„É∂Êúà„É¢„É°„É≥„Çø„É†: </label>
    <input type="range" id="slider-6m" min="-50" max="100" step="1" value="0">
    <span id="value-6m">0</span>
    <br>
    <button id="filter-btn">„Éï„Ç£„É´„Çø„ÉºÈÅ©Áî®</button>
    <button id="download-btn">üì• „Éá„Éº„Çø„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</button>
    
    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>1„É∂Êúà„É¢„É°„É≥„Çø„É†</th>
                <th>3„É∂Êúà„É¢„É°„É≥„Çø„É†</th>
                <th>6„É∂Êúà„É¢„É°„É≥„Çø„É†</th>
            </tr>
        </thead>
        <tbody id="stock-table-body"></tbody>
    </table>

    <div id="chart-modal" class="modal">
        <div class="modal-content">
            <span id="close-btn" class="close">&times;</span>
            <iframe id="chart-frame" width="100%" height="600"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let data = [];
            const tableBody = document.getElementById("stock-table-body");
            const modal = document.getElementById("chart-modal");
            const iframe = document.getElementById("chart-frame");
            const closeBtn = document.getElementById("close-btn");
            const sliders = {
                "1m": document.getElementById("slider-1m"),
                "3m": document.getElementById("slider-3m"),
                "6m": document.getElementById("slider-6m")
            };
            const values = {
                "1m": document.getElementById("value-1m"),
                "3m": document.getElementById("value-3m"),
                "6m": document.getElementById("value-6m")
            };

            fetch("momentum_data_yf.csv")
                .then(response => response.text())
                .then(csvText => {
                    data = csvToArray(csvText);
                    updateTable(data);
                });

            function csvToArray(csvText) {
                const rows = csvText.split("\n").map(row => row.split(","));
                const headers = rows[0];
                return rows.slice(1).map(row => Object.fromEntries(row.map((val, i) => [headers[i], val])));
            }

            function updateTable(filteredData) {
                tableBody.innerHTML = "";
                filteredData.forEach(row => {
                    const tr = document.createElement("tr");
                    tr.dataset.ticker = row.Ticker;
                    tr.innerHTML = `<td>${row.Ticker}</td><td>${row["1m"]}</td><td>${row["3m"]}</td><td>${row["6m"]}</td>`;
                    tr.addEventListener("click", () => showChart(row.Ticker));
                    tableBody.appendChild(tr);
                });
            }

            document.getElementById("filter-btn").addEventListener("click", function() {
                const filteredData = data.filter(row => {
                    return Object.keys(sliders).every(period => {
                        const val = parseFloat(row[period]);
                        return val >= parseFloat(sliders[period].value);
                    });
                });
                updateTable(filteredData);
            });

            Object.keys(sliders).forEach(period => {
                sliders[period].addEventListener("input", function() {
                    values[period].textContent = sliders[period].value;
                });
            });

            function showChart(ticker) {
                iframe.src = `https://www.tradingview.com/chart/?symbol=NASDAQ%3A${ticker}`;
                modal.style.display = "flex";
            }

            closeBtn.addEventListener("click", function() {
                modal.style.display = "none";
                iframe.src = "";
            });
        });
    </script>
</body>
</html>
