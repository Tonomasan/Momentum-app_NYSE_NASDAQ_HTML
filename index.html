<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>米国株モメンタム検索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        /* .slider-container {
            margin-bottom: 20px;
        } */
    </style>
</head>
<body>
    <h1>📈 米国株モメンタム検索</h1>
    
    <style>
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .popup-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>

    <div class="input-container">
        <label>1ヶ月モメンタム最小値: </label>
        <input type="number" id="min-1m" value="-10">
        <label>最大値: </label>
        <input type="number" id="max-1m" value="30">
        <!-- <button onclick="updateTableFromInputs()">適用</button> -->
    </div>
    <div class="input-container">
        <label>3ヶ月モメンタム最小値: </label>
        <input type="number" id="min-3m" value="-10">
        <label>最大値: </label>
        <input type="number" id="max-3m" value="30">
        <!-- <button onclick="updateTableFromInputs()">適用</button> -->
    </div>
    <div class="input-container">
        <label>6ヶ月モメンタム最小値: </label>
        <input type="number" id="min-6m" value="-10">
        <label>最大値: </label>
        <input type="number" id="max-6m" value="30">
        <!-- <button onclick="updateTableFromInputs()">適用</button> -->
    </div>

    <div>※行をクリックするとその銘柄のチャートをポップアップで開きます。</div>
    
    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>1ヶ月モメンタム</th>
                <th>3ヶ月モメンタム</th>
                <th>6ヶ月モメンタム</th>
            </tr>
        </thead>
        <tbody id="stock-table-body"></tbody>
    </table>
    <div id="popup-chart" class="overlay">
        <div class="popup-bg" onclick="closePopup()"></div>
        <div class="popup">
            <h2 id="chart_symbol">SYMBOL</h2>
            <a class="close" href="javascript:void(0);" onclick="closePopup()">&times;</a>
            <div id="chart"></div>
        </div>
    </div>

    <style>
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .popup-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>

    <button id="download-btn">📥 データをダウンロード</button>

    <script src="https://unpkg.com/tabulator-tables@4.9.1/dist/js/tabulator.min.js"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        function openPopup(symbol) {
            document.getElementById("chart_symbol").innerText = symbol;
            document.getElementById("popup-chart").style.display = "flex";
            document.getElementById("chart").innerHTML = "";
            let tradingSymbol = symbol.includes(":") ? symbol : "NASDAQ:" + symbol;
            new TradingView.widget({
                "container_id": "chart",
                "width": "100%",
                "height": "400",
                "symbol": tradingSymbol,
                "interval": "D",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "save_image": false
            });
        }
        function closePopup() {
            document.getElementById("popup-chart").style.display = "none";
        }
        async function loadStockData() {
            const response = await fetch("momentum_data_yf.csv");
            const text = await response.text();
            const rows = text.split("\n").slice(1).filter(row => row.trim() !== "");
            const stocks = rows.map(row => {
                const cols = row.split(",").map(col => col.trim());
                return { ticker: cols[0] || "", momentum1m: parseFloat(cols[1]) || 0, momentum3m: parseFloat(cols[2]) || 0, momentum6m: parseFloat(cols[3]) || 0 };
            }).filter(stock => stock.ticker !== "");
            return stocks;
        }
        function updateTable(stocks) {
            const min1m = parseFloat(document.getElementById("min-1m").value);
            const max1m = parseFloat(document.getElementById("max-1m").value);
            const filteredStocks = stocks.filter(stock => 
                stock.momentum1m >= min1m && stock.momentum1m <= max1m
            );
            const tableBody = document.getElementById("stock-table-body");
            tableBody.innerHTML = "";
            filteredStocks.forEach(stock => {
                const row = document.createElement("tr");
                row.dataset.ticker = stock.ticker;
                row.innerHTML = `<td>${stock.ticker}</td><td>${stock.momentum1m}</td><td>${stock.momentum3m}</td><td>${stock.momentum6m}</td>`;
                row.addEventListener("click", () => openPopup(stock.ticker));
                tableBody.appendChild(row);
            });
        }
        function updateTableFromInputs() {
            loadStockData().then(updateTable);
        }
        document.addEventListener("DOMContentLoaded", async function() {
            const stocks = await loadStockData();
            updateTable(stocks);
            document.getElementById("min-1m").addEventListener("input", () => updateTable(stocks));
            document.getElementById("max-1m").addEventListener("input", () => updateTable(stocks));
        });
    </script>
    
    
    
    
    
</body>
</html>
