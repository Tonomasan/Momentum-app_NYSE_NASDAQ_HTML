<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á±≥ÂõΩÊ†™„É¢„É°„É≥„Çø„É†Ê§úÁ¥¢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>üìà Á±≥ÂõΩÊ†™„É¢„É°„É≥„Çø„É†Ê§úÁ¥¢</h1>
    <label>1„É∂Êúà„É¢„É°„É≥„Çø„É†ÊúÄÂ∞èÂÄ§: <input type="number" id="min-1m" value="-10"></label>
    <label>ÊúÄÂ§ßÂÄ§: <input type="number" id="max-1m" value="30"></label>
    <button id="filter-btn">„Éï„Ç£„É´„Çø„ÉºÈÅ©Áî®</button>
    <button id="download-btn">üì• „Éá„Éº„Çø„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</button>
    
    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>1„É∂Êúà„É¢„É°„É≥„Çø„É†</th>
                <th>3„É∂Êúà„É¢„É°„É≥„Çø„É†</th>
                <th>6„É∂Êúà„É¢„É°„É≥„Çø„É†</th>
            </tr>
        </thead>
        <tbody id="stock-table-body"></tbody>
    </table>

    <div id="chart-modal" class="modal">
        <div class="modal-content">
            <span id="close-btn" class="close">&times;</span>
            <iframe id="chart-frame" width="100%" height="600"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let data = [];
            const tableBody = document.getElementById("stock-table-body");
            const downloadBtn = document.getElementById("download-btn");
            const modal = document.getElementById("chart-modal");
            const iframe = document.getElementById("chart-frame");
            const closeBtn = document.getElementById("close-btn");
    
            fetch("momentum_data_yf.csv")
                .then(response => response.text())
                .then(csvText => {
                    data = csvToArray(csvText);
                    updateTable(data);
                });
    
            function csvToArray(csvText) {
                const rows = csvText.split("\n").map(row => row.split(","));
                const headers = rows[0];
                return rows.slice(1).map(row => Object.fromEntries(row.map((val, i) => [headers[i], val])));
            }
    
            function updateTable(filteredData) {
                tableBody.innerHTML = "";
                filteredData.forEach(row => {
                    const tr = document.createElement("tr");
                    tr.dataset.ticker = row.Ticker;
                    tr.innerHTML = `<td>${row.Ticker}</td><td>${row["1m"]}</td><td>${row["3m"]}</td><td>${row["6m"]}</td>`;
                    tr.addEventListener("click", () => showChart(row.Ticker));
                    tableBody.appendChild(tr);
                });
            }
    
            document.getElementById("filter-btn").addEventListener("click", function() {
                const min1m = parseFloat(document.getElementById("min-1m").value);
                const max1m = parseFloat(document.getElementById("max-1m").value);
                
                const filteredData = data.filter(row => {
                    const val1m = parseFloat(row["1m"]);
                    return val1m >= min1m && val1m <= max1m;
                });
                updateTable(filteredData);
            });
    
            function showChart(ticker) {
                iframe.src = `https://www.tradingview.com/chart/?symbol=NASDAQ%3A${ticker}`;
                modal.style.display = "flex";
            }
    
            closeBtn.addEventListener("click", function() {
                modal.style.display = "none";
                iframe.src = "";
            });
    
            downloadBtn.addEventListener("click", function() {
                const csvContent = "Ticker,1m,3m,6m\n" + data.map(row => `${row.Ticker},${row["1m"]},${row["3m"]},${row["6m"]}`).join("\n");
                const blob = new Blob([csvContent], { type: "text/csv" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "filtered_momentum_data.csv";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
